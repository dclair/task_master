<div class="modal fade" id="listModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 border-0 shadow">
            <form action="{% url 'boards:add_list' board.id %}" method="post">
                {% csrf_token %}
                <div class="modal-header border-0">
                    <h5 class="fw-bold mb-0">Nueva Lista</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" name="title" class="form-control rounded-pill" placeholder="Nombre de la lista (ej: En Pruebas)" required>
                </div>
                <div class="modal-footer border-0">
                    <button type="submit" class="btn btn-primary rounded-pill w-100 fw-bold">Crear Lista</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="taskModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 border-0 shadow">
            
            <form id="taskForm" method="post" action="">
                {% csrf_token %}
                
                <div class="modal-header border-0">
                    <h5 class="fw-bold mb-0">Nueva Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="small fw-bold text-muted">TÍTULO</label>
                        <input type="text" name="title" class="form-control rounded-pill" required>
                    </div>

                    <div class="mb-3">
                        <label class="small fw-bold text-muted">DESCRIPCIÓN</label>
                        <textarea name="description" class="form-control rounded-4" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="small fw-bold text-muted">PRIORIDAD</label>
                        <select name="priority" class="form-select rounded-pill">
                            <option value="low">Baja</option>
                            <option value="medium" selected>Media</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="small fw-bold text-muted">FECHA Y HORA DE ENTREGA</label>
                        <input type="datetime-local" name="due_date" class="form-control rounded-pill">
                    </div>
                </div>

                <div class="modal-footer border-0">
                    <button type="submit" class="btn btn-success rounded-pill w-100 fw-bold">Guardar Tarea</button>
                </div>
            </form>

        </div>
    </div>
</div>
